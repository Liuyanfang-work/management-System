<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>商品列表</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="../css/bootstrap.css">
    <style>
        #search{margin-top: 30px;}
        #mybg{background-color: #eeeeee;}
        .wq-add .modal-content{
            padding: 20px;
        }
		#redo{pointer-events: auto;}
		#myhd{z-index:100}
	</style>
	  <script src="../js/jquery.js"></script>
	  <script src="../js/bootstrap.js"></script>
	  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
	  <script src="../js/index.js"></script>	
</head>

<body>
	<div class="container-fluid" id="search">
        <div class="row">
            <div class="col-lg-4">
              <div class="input-group">
                <input type="text" class="form-control" placeholder="商品id..." id="query">
                <span class="input-group-btn">
                    <button class="btn btn-default" type="button" data-toggle="modal" data-target=".wq-add" id="start_query">Go!</button>
                  </span>
              </div>
            </div>
        </div>
		<h3 class="wq-title">
            <button type="button" class="btn" data-toggle="modal" data-target=".wq-add" id="myadd">
				<span class="glyphicon glyphicon-cog" aria-hidden="true"></span>
				添加
			</button>
			<button type="button" class="btn" id="mydelete">
				<span class="glyphicon glyphicon-cog" aria-hidden="true"></span>
				删除
			</button>
		</h3>
		<!-- 弹出层 -->
		<div class="modal fade wq-add" id="mypop">
			<div class="modal-dialog modal-lg" id="redo">
				<div class="modal-content myalert">
					<!--细节划分-->
                    <h4>商品信息</h4>
                    <div class="form-group">
						<label for="wq-where">货号</label>
						<input type="text" class="form-control" id="myhd">
					</div>
					<div class="form-group">
						<label for="wq-content">商品名称</label>
						<input type="text" class="form-control" id="mytitle">
					</div>
					<div class="form-group">
						<label for="title">价格</label>
						<input type="text" class="form-control" id="myprice">
                    </div>
                    <div class="form-group">
						<label for="title">库存</label>
						<input type="text" class="form-control" id="myaval">
					</div>
					<div class="text-center" id="mysubmit">
						<button type="button" class="btn btn-success" data-dismiss="modal"
							id="mybtn">提交</button>
					</div>
				</div>
			</div>
		</div>
		<!--错题表格-->
		<div class="row">
			<table class="table table-bordered table-hover wq-main-table">
				<!--错题项目-->
				<thead id="mybg">
					<tr>
						<th class="col-md-1 text-center">#</th>
                        <th class="col-md-2 text-center">货号</th>
						<th class="col-md-3 text-center">商品名称</th>
                        <th class="col-md-2 text-center">价格</th>
                        <th class="col-md-2 text-center">库存</th>
						<th class="col-md-2 text-center">修改</th>
					</tr>
				</thead>
				<tbody id="mybody">

				</tbody>
			</table>
		</div>
		<div class="row text-center">
			<ul class="pagination">
				<li><a href="#">&laquo;</a></li>
				<li><a href="#">1</a></li>
				<li><a href="#">2</a></li>
				<li><a href="#">3</a></li>
				<li><a href="#">4</a></li>
				<li><a href="#">5</a></li>
				<li><a href="#">&raquo;</a></li>
			</ul>
		</div>
	</div>
  
	<script>
		// 展示
		show();
		// axios.delete("http://localhost:3000/products/7");
		// 添加
		Add();
		// 删除
		$(function(){
			
		});
	</script>
</body>
</html>
